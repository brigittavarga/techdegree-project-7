<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>WebApp Dashboard</title>
</head>
<body>

    <div class="main-container">

        <header class="main-header">

            <h1 class="logo">Dashboard<span class="app">App</span><sup>TM</sup></h1>
            
            <div class="header-right">

                <img src="/icons/icon-bell.svg" alt="Bell icon" width="25px" class="bell-icon">
                <span class="line"></span>
                <img src="/img/member-1.jpg" alt="Member profile image" class="profile-image">

                <p>Betty Sullivan</p>

            </div> <!-- .header-right -->

        </header>

        <nav class="main-nav">

            <a href="#"><img src="/icons/icon-dashboard.svg" alt="Dashboard icon" width="30px"></a>
            <a href="#"><img src="/icons/icon-members.svg" alt="Members icon" width="30px"></a>
            <a href="#"><img src="/icons/icon-visits.svg" alt="Visits icon" width="30px"></a>
            <a href="#"><img src="/icons/icon-settings.svg" alt="Settings icon" width="30px"></a>

        </nav>

        <main>

            <section id="dashboard">
                section #dashboard
            </section> <!-- #dashboard -->
    
            <section id="traffic">
                section #traffic
            </section> <!-- #traffic -->
    
            <section id="daily-traffic">
                section #daily-traffic
            </section> <!-- #daily-traffic -->
    
            <section id="mobile-users">
                section #mobile-users
            </section> <!-- #mobile-users -->
    
            <section id="social-stats">
                section #social-stats
            </section> <!-- #social-stats -->
    
            <section id="new-members">
                section #new-members
            </section> <!-- #new-members -->
    
            <section id="recent-activity">
                section #recent-activity
            </section> <!-- #recent-activity -->
    
            <section id="message-user">
                section #message-user
            </section> <!-- #message-user -->
    
            <section id="settings">
                section #settings
            </section> <!-- #settings-->

        </main>

    </div> <!-- .main-container -->
    
<script src="js/app.js"></script>

</body>
</html>
